<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘商城-首页</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/category.css"/>
</head>
<div class="Subject">
    <!--头部-->
    <div class="header clearfix">
        <a href="javascript:history.go(-1);"><span class="mui-icon mui-icon-back"></span></a>
        <a href="#"><span class="fa fa-search"></span></a>
        <h4>乐淘云购</h4>
    </div>
    <!--内容部-->
    <div class="content clearfix">
        <div class="sidebar">
            <!--滚动容器的父盒子-->
            <div class="mui-scroll-wrapper">
                <!--子盒子-->
                <div class="mui-scroll">
                    <ul class="lt-ul1">

                    </ul>
                </div>
            </div>
        </div>
        <div class="column">
            <!--滚动容器的父盒子-->
            <div class="mui-scroll-wrapper">
                <!--子盒子-->
                <div class="mui-scroll">
                    <ul class="clearfix lt-ul2">

                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!--尾部-->
    <div class="footer">
        <ul class="clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>

                    <p>首页</p>
                </a>
            </li>
            <li class="now">
                <a href="category.html">
                    <span class="fa fa-bars"></span>

                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>

                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="login.html">
                    <span class="fa fa-user"></span>

                    <p>个人中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<body>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
<script type="text/template" id="tmp">
    {{each rows v i}}
    <li data-id="{{v.id}}" class="{{i==0?'now':''}}"><a href="#">{{v.categoryName}}</a></li>
    {{/each}}
</script>

<script type="text/template" id="tmp-ul">

    {{if rows.length == 0}}
    <div class="category_tips">该分类下没有更多的品牌信息</div>
    {{/if}}
    {{each rows v i}}
    <li>
        <a href="#"data-id="{{v.id}}">
            <img src={{v.brandLogo}} alt=""/>
            <p>{{v.brandName}}</p>
        </a>
    </li>
    {{/each}}
</script>
</body>
</html>
