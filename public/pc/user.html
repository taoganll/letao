<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>乐淘用户管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<!--侧边栏-->
<div class="it_aside">
    <a href="index.html" class="it_header text-center">乐淘商城</a>

    <div class="Administrators">
        <img src="images/default.jpg" class="photo" alt=""/>

        <p class="text-center">超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li class="now"><a href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
            <li><a href="javascript:;"><span class="glyphicon glyphicon-th-list"></span> 分类管理</a>
                <ul class="er-nav">
                    <li><a href="First.html">一级分类</a></li>
                    <li><a href="Two.html">二级分类</a></li>
                </ul>
            </li>
            <li><a href="classification.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
        </ul>
    </div>
</div>
<!--上边栏-->
<div class="loginOut clearfix">
    <a href="javascript:;" class="pull-left disappear"><span class="glyphicon glyphicon-th-list "></span></a>
    <a href="javascript:;" class="pull-right retreat"><span class="glyphicon glyphicon-log-in "></span></a>
</div>
<!--模态框-->
<div class="modal fade" tabindex="-1" id="myModal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p style="color: #a94442" ;><span class="glyphicon glyphicon-question-sign">你确定要退出后台管理系统吗？</span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn-loginOut">退出</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal --

<!--面包屑-->

<div class="Bread">
    <div class="Crumbs">
        <a href="#">管理系统</a>
        <span class="Slash">/</span>
        <a href="javascript:;">用户管理</a>
    </div>
</div>
<!--内容-->
<div class="box">
    <table class="table table-bordered table-hover">
        <thead>
        <th width="10%">序号</th>
        <th width="40%">用户名</th>
        <th width="30%">手机号</th>
        <th width="10%">状态</th>
        <th width="10%">操纵</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div class="text-right">
        <ul id="paginator"></ul>
    </div>
</div>
<!--分页标签， 只要一个ul.指定id-->

<!--禁用模态框-->
<div class="modal fade" tabindex="-1" id="Disable">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p style="color: #a94442" ;><span class="glyphicon glyphicon-question-sign">你确定要执行次操作吗？</span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary " id="Determine">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>

<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
<!--模板渲染-->
<script type="text/template" id="tmp">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete===1?'正常':'禁用'}}</td>
        <td data-id="{{v.id}}">
            {{if v.isDelete === 0}}
            <button class="btn btn-success btn-sm">启用</button>
            {{/if}}
            {{if v.isDelete === 1}}
            <button class="btn btn-danger btn-sm">禁用</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>
</body>
</html>
